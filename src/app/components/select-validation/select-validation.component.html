  select-validation works!
</p>

<form ngForm #ngForm='ngForm'>
  <div>
    <mat-form-field>
      <mat-select placeholder="Favorite food" [(value)]="selected">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  ---
  <div>
    <mat-form-field>
      <mat-select placeholder="Favorite food" [(ngModel)]="selected" name="food">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Favorite animal" [formControl]="animalControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
          {{animal.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
      <mat-hint>{{animalControl.value?.sound}}</mat-hint>
    </mat-form-field>
  </div>
</form>
