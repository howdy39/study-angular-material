<form ngForm #ngForm='ngForm'>
  <div *ngIf="(dogsObservable | async) as dogs">
    <ul>
      <li *ngFor="let dog of dogs.dogs">
        {{dog | json}}
      </li>
    </ul>
    <mat-form-field>
      <mat-select placeholder="Favorite dogs" name="dog">
        <mat-option *ngFor="let dog of dogs.dogs" [value]="dog">
          {{dog.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
